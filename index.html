<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Scroller</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fafafa;
    }
    #textArea {
      width: 80%;
      height: 80px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #buttons {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .ticker {
      white-space: nowrap;
      overflow: hidden;
      width: 90%;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
    }
    .text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }
    .paused {
      animation-play-state: paused;
    }
    @keyframes scroll {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <textarea id="textArea" placeholder="Paste your text here..."></textarea>
  
  <div id="buttons">
    <button onclick="startScroll()">Scroll</button>
    <button onclick="stopScroll()">Stop</button>
  </div>
  
  <div class="ticker">
    <span id="scrollText" class="text"></span>
  </div>

  <script>
    const textArea = document.getElementById("textArea");
    const scrollText = document.getElementById("scrollText");

    function startScroll() {
      scrollText.textContent = textArea.value || "No text entered yet.";
      scrollText.classList.remove("paused");
    }

    function stopScroll() {
      scrollText.classList.add("paused");
    }
  </script>
</body>
</html>
