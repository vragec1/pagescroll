<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical Scroller</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fafafa;
    }
    #textArea {
      width: 80%;
      height: 80px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #buttons {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .ticker {
      width: 90%;
      height: 150px; /* height of scrolling area */
      border: 1px solid #ccc;
      background: white;
      overflow: hidden;
      position: relative;
    }
    .text {
      position: absolute;
      width: 100%;
      animation: scrollDown 10s linear infinite;
    }
    .paused {
      animation-play-state: paused;
    }
    @keyframes scrollDown {
      from { top: -100%; }
      to { top: 100%; }
    }
  </style>
</head>
<body>

  <textarea id="textArea" placeholder="Paste your text here..."></textarea>
  
  <div id="buttons">
    <button onclick="startScroll()">Scroll</button>
    <button onclick="stopScroll()">Stop</button>
  </div>
  
  <div class="ticker">
    <div id="scrollText" class="text"></div>
  </div>

  <script>
    const textArea = document.getElementById("textArea");
    const scrollText = document.getElementById("scrollText");

    function startScroll() {
      scrollText.innerText = textArea.value || "No text entered yet.";
      scrollText.classList.remove("paused");
    }

    function stopScroll() {
      scrollText.classList.add("paused");
    }
  </script>
</body>
</html>
